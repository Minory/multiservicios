<!DOCTYPE html>
<html>
<head>
	<title>Proyect</title>
  
	<script src="js/vendor/jquery.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
	<script src="js/vendor/materialize.min.js"></script>

	<link href="css/materialize.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
	 <div style="display:block;width:100%">
		<h1 style="display:inline-block">Multiservicio</h1>
		<img style="width:100px; display:inline-block" src="http://static.tumblr.com/6ztufxa/GZam84vix/konata2.png" alt="Logo">
	</div>
	</header>
  

  <div class="contenedor">
    <div class="grey lighten-2 z-depth-5 container_input_register">

    <form id="form_register">
        <div class="input-field col s12 form_register__email">
          <input id="user_name" type="text" name="user_name">
          <label for="user_name">Nombre</label>
        </div>

        <div class="input-field col s12 form_register__password">
          <input id="user_dni" type="text" name="user_dni">
          <label for="user_dni">Dni</label>
        </div>

        <div class="input-field col s12 form_register__password">
          <input id="user_cuenta" type="number" name="user_dni">
          <label for="user_cuenta">CUENTA</label>
        </div>
        <div class="input-field col s12 form_register__password">
          <input id="user_type_cuenta" type="text" name="user_dni">
          <label for="user_type_cuenta">T.Cuenta</label>
        </div>
        <a id="button_send" class="btn waves-effect waves-light" type="submit" name="action">Enviar <i class="material-icons">send</i></a>
    </form>
     </div>

    </div>

	<div class="footer-copyright">
	<a href="http://facebook.com/minory.gn" target="blank"><i class="fa fa-facebook-official"></i></a>
		
	</div>
  <script src="js/script.js"></script>
</body>
</html>
